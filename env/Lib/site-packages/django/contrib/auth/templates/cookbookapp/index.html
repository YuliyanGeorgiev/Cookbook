<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>

    <title>Cookbook</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/cookbookapp.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <div class="page-header">
        <a href="{% url 'cookbookapp:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <h1><a href="http://127.0.0.1:8000/cookbookapp/">Cook book</a></h1>
    </div>
</head>


<body>

    <ul>
        {% for post in posts%}
        <div class="post">
        <h1><a href= {% url "cookbookapp:detail" post.id %}><b>{{post.title}}</b></a> </h1>
        <p>{{post.pub_date}}</p>
        </div>
        {% endfor %}
    </ul>
</body>

</html>
